<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
        }

        select:focus, input[type="number"]:focus {
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .book-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 0.5s ease;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .book-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
        }

        .book-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 8px;
            font-weight: bold;
            line-height: 1.3;
        }

        .book-author {
            color: #666;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ffa500;
            font-weight: bold;
        }

        .category {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            margin-top: 10px;
        }

        .book-description {
            color: #666;
            font-size: 0.9em;
            line-height: 1.6;
            margin-top: 10px;
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            color: #666;
        }

        .no-results h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #333;
        }

        .stats {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            text-align: center;
        }

        .stat-item {
            padding: 15px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Book Recommender</h1>
            <p class="subtitle">Discover your next favorite book with AI-powered recommendations</p>
        </header>

        <div class="stats" id="stats"></div>
        <div class="error" id="error"></div>

        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchQuery" 
                    placeholder="What kind of book are you looking for? (e.g., 'mystery thriller with suspense')"
                    onkeypress="if(event.key === 'Enter') searchBooks()"
                >
                <button onclick="searchBooks()" id="searchBtn">Search</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="numResults">Number of Results</label>
                    <input type="number" id="numResults" value="10" min="1" max="50">
                </div>
                <div class="filter-group">
                    <label for="minRating">Minimum Rating</label>
                    <input type="number" id="minRating" placeholder="e.g., 4.0" step="0.1" min="0" max="5">
                </div>
                <div class="filter-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="">All Categories</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Finding the perfect books for you...</p>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Load categories on page load
        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/categories`);
                const data = await response.json();
                const categorySelect = document.getElementById('category');
                
                data.categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                
                const statsDiv = document.getElementById('stats');
                statsDiv.style.display = 'block';
                statsDiv.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value">${data.total_books.toLocaleString()}</div>
                            <div class="stat-label">Total Books</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${data.avg_rating.toFixed(2)}</div>
                            <div class="stat-label">Avg Rating</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${data.categories_count}</div>
                            <div class="stat-label">Categories</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${data.authors_count.toLocaleString()}</div>
                            <div class="stat-label">Authors</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Search books
        async function searchBooks() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) {
                showError('Please enter a search query');
                return;
            }

            const topK = parseInt(document.getElementById('numResults').value);
            const minRating = document.getElementById('minRating').value;
            const category = document.getElementById('category').value;

            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const searchBtn = document.getElementById('searchBtn');
            const errorDiv = document.getElementById('error');

            // Show loading
            loading.style.display = 'block';
            results.innerHTML = '';
            searchBtn.disabled = true;
            errorDiv.style.display = 'none';

            try {
                const requestBody = {
                    query: query,
                    top_k: topK
                };

                if (minRating) requestBody.min_rating = parseFloat(minRating);
                if (category) requestBody.category = category;

                const response = await fetch(`${API_URL}/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const books = await response.json();
                displayResults(books);
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to get recommendations. Make sure the backend server is running!');
            } finally {
                loading.style.display = 'none';
                searchBtn.disabled = false;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function displayResults(books) {
            const results = document.getElementById('results');
            results.innerHTML = '';

            if (books.length === 0) {
                results.innerHTML = `
                    <div class="no-results">
                        <h3>No books found</h3>
                        <p>Try adjusting your search query or filters</p>
                    </div>
                `;
                return;
            }

            books.forEach((book, index) => {
                const card = document.createElement('div');
                card.className = 'book-card';
                card.style.animationDelay = `${index * 0.05}s`;
                
                const description = book.description 
                    ? (book.description.length > 200 
                        ? book.description.substring(0, 200) + '...' 
                        : book.description)
                    : 'No description available';

                card.innerHTML = `
                    ${book.thumbnail ? `<img src="${book.thumbnail}" alt="${book.title}" class="book-cover">` : '<div class="book-cover"></div>'}
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">by ${book.authors}</div>
                    <div class="book-meta">
                        <div class="rating">
                            ‚≠ê ${book.average_rating.toFixed(2)}
                        </div>
                        <div style="color: #999; font-size: 0.9em;">
                            ${book.ratings_count.toLocaleString()} ratings
                        </div>
                    </div>
                    <div class="category">${book.categories}</div>
                    ${book.published_year ? `<div style="color: #999; margin-top: 8px; font-size: 0.85em;">Published: ${Math.floor(book.published_year)}</div>` : ''}
                    <div class="book-description">${description}</div>
                `;
                
                results.appendChild(card);
            });
        }

        // Initialize
        window.onload = () => {
            loadCategories();
            loadStats();
        };
    </script>
</body>
</html>
